
### ----- Application settings ---- ###
spring:
  application:
    name: "Showroom"
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:showroom
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
  sql:
    init:
      mode: never




### ----- Server settings ---- ###
server:
  address:
  port:

  error:
    whitelabel:
      enabled: false

    path: "/error"


